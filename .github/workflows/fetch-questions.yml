name: Fetch Daily Oireachtas Questions (365 days)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'  # Run daily at 4 a.m. GMT

jobs:
  fetch-daily:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fetch daily PQ data
        run: |
          mkdir -p data/questions
          touch fetch-log.txt
          echo "ğŸ•“ Daily fetch started at $(date -u)" > fetch-log.txt

          for day in $(seq -w 0 364); do
            DATE=$(date -d "2025-01-01 +${day} days" +%F)
            FILE="data/questions/day_${DATE}.json"
            URL="https://api.oireachtas.ie/v1/questions?date_start=${DATE}&date_end=${DATE}&limit=5000&qtype=oral,written&show_answers=false"
            TEMPFILE="tmp_day.json"

            echo "ğŸ“… Day $day: $DATE" | tee -a fetch-log.txt

            attempts=0
            success=false

            while [ $attempts -lt 8 ]; do
              curl -s -w "%{http_code}" -o "$TEMPFILE" "$URL" > curl_status.txt
              STATUS=$(tail -n1 curl_status.txt)

              if [ "$STATUS" -eq 200 ]; then
                if jq -e '.message' "$TEMPFILE" >/dev/null 2>&1; then
                  echo "âš ï¸ API error message â€” retrying..." | tee -a fetch-log.txt
                elif jq -e '.results' "$TEMPFILE" >/dev/null 2>&1; then
                  COUNT=$(jq '.results | length' "$TEMPFILE")
                  cp "$TEMPFILE" "$FILE"
                  if [ "$COUNT" -eq 0 ]; then
                    echo "âš ï¸ $DATE has no results" | tee -a fetch-log.txt
                  else
                    echo "âœ… $DATE OK â€” $COUNT results" | tee -a fetch-log.txt
                  fi
                  success=true
                  break
                else
                  echo "âŒ Malformed JSON â€” retrying..." | tee -a fetch-log.txt
                fi
              else
                echo "âŒ HTTP $STATUS â€” retrying..." | tee -a fetch-log.txt
              fi

              attempts=$((attempts + 1))
              echo "â³ Waiting 10s (attempt $((attempts + 1)))"
              sleep 10
            done

            if [ "$success" = false ]; then
              if [ -f "$FILE" ]; then
                echo "ğŸ›‘ Failed to fetch $DATE after 8 attempts â€” using previously saved file" | tee -a fetch-log.txt
              else
                echo "ğŸ›‘ Failed to fetch $DATE and no previous file exists â€” data missing" | tee -a fetch-log.txt
              fi
            fi

            echo "ğŸ•’ Sleeping 10s before next day..." | tee -a fetch-log.txt
            sleep 10
          done

          rm -f tmp_day.json curl_status.txt
          echo "âœ… Daily fetch completed at $(date -u)" >> fetch-log.txt

      - name: Ensure package.json for ES modules
        run: echo '{ "type": "module" }' > package.json

      - name: Merge daily files into PQs_2025.json
        run: node scripts/merge-days.js

      - name: Commit daily and merged files to repo
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          echo "ğŸ” Changed files:"
          git diff --name-only
          echo "ğŸ“¦ Files staged for commit:"
          git diff --cached --name-only
          if git diff --cached --quiet; then
            echo "âš ï¸ Nothing to commit â€” skipping push"
          else
            git commit -m "Automated daily fetch and regenerated PQs_2025.json"
            git push origin HEAD
          fi
