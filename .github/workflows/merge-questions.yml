name: Merge PQ Files to PQs_2024.json

on:
  workflow_dispatch:

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Ensure package.json has "type": "module"
        run: echo '{ "type": "module" }' > package.json

      - name: Run merge script
        run: node scripts/merge-weeks.js

      - name: Commit merged file
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/PQs_2024.json || echo "Nothing to add"
          if git diff --cached --quiet; then
            echo "⚠️ Nothing to commit"
          else
            git commit -m "Add merged PQs_2024.json"
            git push origin HEAD
