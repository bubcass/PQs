name: Merge Oireachtas Questions

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Sequential Weekly Oireachtas Fetch"]
    types:
      - completed

jobs:
  merge-data:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run merge script
        run: node scripts/merge-weeks.js

      - name: Commit merged file
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/PQs_2024.json
          git commit -m "Add merged PQs_2024.json"
          git push
